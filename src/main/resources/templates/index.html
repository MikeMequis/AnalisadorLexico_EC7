<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analisador Sintático</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f5f5f5;
        }

        main {
            flex: 1 0 auto;
            padding: 20px 0;
        }

        .syntax-tree {
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .result-card .card-content {
            padding: 24px;
        }
        
        .set-item {
            margin-bottom: 5px;
            font-family: monospace;
        }
        
        .collapsible-header {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav class="blue lighten-1">
            <div class="nav-wrapper container">
                <span class="brand-logo white-text">Analisador Sintático</span>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2">
                    <div class="card hoverable">
                        <div class="card-content">
                            <span class="card-title">Analisar Expressão</span>
                            <form th:action="@{/parser/parse}" method="post">
                                <div class="input-field">
                                    <i class="material-icons prefix">code</i>
                                    <input type="text" id="expression" name="expression" class="validate" required>
                                    <label for="expression">Digite sua expressão (ex: id = id + (id * id))</label>
                                </div>
                                <div class="center">
                                    <button class="btn waves-effect waves-light blue" type="submit">
                                        Analisar
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer blue lighten-1">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h5 class="white-text">Analisador Recursivo Descendente</h5>
                    <p class="grey-text text-lighten-4">
                        Sistema para análise de expressões com operadores aritméticos e atribuição
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
